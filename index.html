<html>
    <head>
    <title>Javascript Calculator</title>
        <link href="bootstrap.css" rel="stylesheet" type="text/css">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
    
        <h1>***** Calculator *****</h1>
        <br>
        <br>
        <div class="calc">
            <input type="text" id="num">
            <br>
            <br>
            <!--********** col1 *************-->
            <button class="btn btn-primary" id="sin">sin</button>
            <button class="btn btn-primary" id="cos">cos</button>
            <button class="btn btn-primary" id="tan">tan</button>
            <button class="btn btn-primary" id="sqrt">sqrt</button>
            <button class="btn btn-primary" id="clearall">CE</button>
            <!--********** col1 *************-->
            <button class="btn btn-primary number" id="num7">7</button>
            <button class="btn btn-primary number" id="num8">8</button>
            <button class="btn btn-primary number" id="num9">9</button>
            <button class="btn btn-primary" id="div">/</button>
            <button class="btn btn-primary" id="rem">%</button>
            <br>
            <!--********** col2 *************-->
            <button class="btn btn-primary number" id="num4">4</button>
            <button class="btn btn-primary number" id="num5">5</button>
            <button class="btn btn-primary number" id="num6">6</button>
            <button class="btn btn-primary" id="mult">*</button>
            <button class="btn btn-primary" id="divx">1/x</button>
            <br>
            <!--********** col3 *************-->
            <button class="btn btn-primary number" id="num1">1</button>
            <button class="btn btn-primary number" id="num2">2</button>
            <button class="btn btn-primary number" id="num3">3</button>
            <button class="btn btn-primary" id="subs">-</button>
            <br>
            <!--********** col4 *************-->
            <button class="btn btn-primary number" id="num0">0</button>
            <button class="btn btn-primary" id="dot">.</button>
            <button class="btn btn-primary" id="plus">+</button>
            <button class="btn btn-primary" id="equl">=</button>
        </div>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
